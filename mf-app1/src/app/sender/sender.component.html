<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Micro Frontend App 1</mat-card-title>
      <mat-card-subtitle>Sender</mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
      <p>
       Type your message below:
      </p>
      
      <mat-form-field class="example-full-width" >
          <input matInput [(ngModel)] ='sendMsgTxt'>
          </mat-form-field>
       
    </mat-card-content>
    <mat-card-actions>
        <button (click)="sendMessage()" mat-raised-button color="primary"> Send Message to App 2</button> 
    </mat-card-actions>
